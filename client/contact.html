            </div>
        </div>
        <!--Menubar End-->

        <!--contact-->
        <div id="contact">
            <div class="color-changer">
                <div class="color-panel">
                    <img src="images_2022-2023/gear.png" alt="">
                </div>
                <div class="color-selector">
                    <div class="heading">Custom Colors</div>
                    <div class="colors">
                        <ul>
                            <li>
                                <a href="#0" class="color-red " title="color-red"></a>
                            </li>
                            <li>
                                <a href="#0" class="color-purple" title="color-purple"></a>
                            </li>
                            <li>
                                <a href="#0" class="color-malt" title="color-malt"></a>
                            </li>
                            <li>
                                <a href="#0" class="color-green" title="color-green"></a>
                            </li>
                            <li>
                                <a href="#0" class="color-blue" title="color-blue"></a>
                            </li>
                            <li>
                                <a href="#0" class="color-orange" title="color-orange"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="contact-header">Contact <span class="color"> Us</span>
                <div class="contact-header-caption"><b><span class="color"> Get</span> In Touch.</b></div>
            </div>
            <div class="contact-content">
                <!--Contact form-->
                <div class="contact-form">
                    <div class="form-header">
                        Message
                    </div>
                    <form id="myForm" action="#">
                        <div class="input-line">
                            <input id="name" type="text" placeholder="Name" required class="input-name">
                            <input id="email" type="email" placeholder="Email" required class="input-name">
                        </div>
                        <input type="text" id="subject" placeholder="subject" required class="input-subject">
                        <textarea id="body" class="input-textarea" required placeholder="message"></textarea>
                        <button type="submit" id="submit">
                            <div id="submitLoader"></div>
                            <span id="submitText">
                                Submit
                            </span>
                            <div id="submitLoaderSpace"></div>
                        </button>
                    </form>

                </div>
                <!--Contact form-->
                <!--Contact information-->
                <div class="contact-info">
                    <div class="contact-info-header">
                        Contact Info
                    </div>
                    <div class="contact-info-content">
                        <div class="contect-info-content-line">
                            <img src="images_2022-2023/icon-email.png" class="icon" alt="name-icon">
                            <div class="contact-info-icon-text">
                                <h6>Email Us</h6>
                                <a href="mailto:edciitd.team@gmail.com"><p>edciitd.team@gmail.com</p></a>
                            </div>
                        </div>
                        <div class="contect-info-content-line">
                            <img src="images_2022-2023/icon-phone.png" class="icon" alt="phone-icon">
                            <div class="contact-info-icon-text">
                                <h6>Call</h6>
                                <a href="tel:+919560523752"><p>+91 9560523752</p></a>
                            </div>
                        </div>
                        <div class="contect-info-content-line">
                            <img src="images_2022-2023/icon-location.png" class="icon" alt="location-icon">
                            <div class="contact-info-icon-text">
                                <h6>Our Address</h6>
                                <p>IIT Delhi, Hauz Khas, Delhi, 110016</p>
                            </div>
                        </div>
                        <div class="contect-info-content-line">
                            <!-- <img src="images_2022-2023/icon-name.png" class="icon" alt="phone-icon"> -->
                            <!-- <div class="contact-info-icon-text">
                                <h6>Open Hours</h6>
                                <p>Monday - Friday</p>
                                <p>9:00AM - 05:00PM</p>
                            </div> -->
                        </div>
                    </div>
                    <!--Contact information end-->
                </div>
            </div>
            <!--copyright-section You Can Remove After Downloading-->
            <div class="footer">
                <div class="footer-text">
                    <img src="images_2022-2023/copyright.png" alt="copyright-img" class="images" height="14px"> eDC-IITD
                </div>
            </div>
            <!--copyright-section-->
        </div>
        <!--contact end-->


    </div>

    <script src="js_2022-2023/index.js"></script>
